name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate project structure
      run: |
        Write-Host "Validating autoFilterWheel project structure..."

        # Check essential files exist
        $requiredFiles = @(
          "autoFilterWheel.sln",
          "autoFilterWheel/autoFilterWheel.csproj",
          "autoFilterWheel/autoFilterWheel Setup.iss",
          ".github/workflows/release-installer.yml"
        )

        $allValid = $true
        foreach ($file in $requiredFiles) {
          if (Test-Path $file) {
            Write-Host "OK $file - Found"
          } else {
            Write-Host "ERROR $file - Missing"
            $allValid = $false
          }
        }

        if ($allValid) {
          Write-Host "Project structure validation passed"
        } else {
          Write-Host "Project structure validation failed"
          exit 1
        }
      shell: powershell

    - name: Validate Inno Setup script
      run: |
        Write-Host "Validating Inno Setup configuration..."

        $issFile = "autoFilterWheel/autoFilterWheel Setup.iss"
        $content = Get-Content $issFile -Raw

        # Check for required sections and settings
        $checks = @{
          "OutputBaseFilename" = 'autoFilterWheelSetup'
          "AppName" = 'autoFilterWheel'
          "bin\Release\ASCOM.autoFilterWheel.exe" = 'relative path'
        }

        $allValid = $true
        foreach ($check in $checks.GetEnumerator()) {
          if ($content -match [regex]::Escape($check.Key)) {
            Write-Host "OK $($check.Key) - Found ($($check.Value))"
          } else {
            Write-Host "ERROR $($check.Key) - Missing or incorrect"
            $allValid = $false
          }
        }

        if ($allValid) {
          Write-Host "Inno Setup script validation passed"
        } else {
          Write-Host "Inno Setup script validation failed"
          exit 1
        }
      shell: powershell